<div class="container">
  <div class="row">
    <div class="col-6">
      <app-liste-voitures (selectVoiture)=onReceivedDetails($event)></app-liste-voitures>
    </div>
    <div class="col-6">
      <app-details></app-details>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3 " >

      <p  colorMe >Je suis une div colorée</p>
    </div>
    <div class="col-6">
      <form (ngSubmit)="inscription(subscriptionForm)" #subscriptionForm="ngForm">
        Username :<input type="text" name="username" class="form-control" [(ngModel)]= "username" required #monUsername="ngModel"> {{username}}
        <p class="help-block texte-rouge" *ngIf="monUsername.invalid && monUsername.touched">Le username doit être saisi </p>
        Email : <input type="text" name="email" class="form-control" [(ngModel)]= "email" required email> {{email}}
        <input type="submit" [disabled]="subscriptionForm.invalid" value="valider" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
