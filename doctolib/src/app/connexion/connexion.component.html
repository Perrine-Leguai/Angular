
    <div class="border p-3">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Êtes vous un.e patient.e ou un.e praticien.ne ?</label>
        <select class="form-control" id="exampleFormControlSelect1" (change)="recupProfil($event)">
          <option disabled selected>-- Choisir un profil utilisateur.rice--</option>
          <option value="patient">Patient.e</option>
          <option value="docteur">Praticien</option>
        </select>
      </div>

      <div [hidden]="!error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
      </div>
      
      <form [hidden]="profilRecupere==null" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        
          <div class="form-group">
            <label for="username">Pseudo</label>
            <input id="username" type="text" class="form-control" placeholder="Ex : Ninja55" formControlName="username" (keyup)="testPseudo($event)" required>
            <div id="usernameko" [hidden]="ok">Ce pseudo n'existe pas</div>
            <div id="usernameok" [hidden]="!ok">Bienvue à bord !</div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" class="form-control" placeholder="*******" formControlName="password" required>
          </div>

          <div class=" d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.valid"> Se connecter</button>
        </div>
        </form>
        
    </div>
